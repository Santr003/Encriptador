<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair:wght@600&display=swap" rel="stylesheet">

    <title>Encriptador de texto</title>
</head>
<body>

    <header>
        <img class src="LOGO/Logo.png">
    </header>

    <main>
        <section class="seccion1">
            <div class="contenedorcajatexto">

            <textarea placeholder="Ingrese el texto aqui" class="cajatexto"></textarea>

            </div>

            <div class="alerta">

            <p>SOLO EN MAYUSCULA</p>
            </div>

            <div class="contenedor-botones">

                <input type="button" class="btn-encriptar"
                value="Encriptar">

                <input type="button" class="btn-desencriptar"
                value="Desencriptar">

            </div>
        </section>
           <section class="seccion2">
            <div class="contenedormunieco">
            <img src="LOGO/Goku (1).png">
            </div>

            <div class="contenedor-parrafo">
            <h3>Ningun mensaje fue encontrado</h3>
            <p>Ingresa el texto que desees encriptar o desincriptar</p>
            </div>

            <div class="contenedor-copiar">
                <input type="button" class="btn-copiar" value="copiar">
            </div>

            <div class="contendedor-resultado">
               <p class="text-resultado"></p>
            </div>

            
        </section>

    </main>
    <script src="script.js"></script>
</body>
</html>
